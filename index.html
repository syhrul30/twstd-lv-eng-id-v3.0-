<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Reader - Glassmorphism</title>
    
    <!-- Memuat library eksternal -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Tautan ke file CSS Anda -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-slate-300">

    <!-- ELEMEN BARU: Untuk efek latar belakang cair -->
    <div class="background-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl relative z-10">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-rose-400 to-rose-600 bg-clip-text text-transparent">
                Twisted Loves
            </h1>
            <p class="text-rose-300 mt-2">Ana Huang (Twisted#1)</p>
        </header>

        <!-- Konten Utama: Akan diisi oleh JavaScript -->
        <main id="articles-container" class="space-y-4">
            <!-- Artikel akan ditambahkan di sini -->
        </main>
        
        <!-- Footer -->
        <footer class="text-center mt-12 text-rose-300">
            <p>&copy; Syhr0el 2025 Bilingual Reader. Dibuat untuk mempermudah membaca.</p>
        </footer>

    </div>

    <!-- Elemen Pop-up untuk Terjemahan -->
    <div id="translation-popup">
        <!-- Konten terjemahan akan dimasukkan di sini -->
    </div>

    <!-- Tautan ke file JavaScript Anda (tidak berubah) -->
    <script src="script.js"></script>
</body>
</html>
